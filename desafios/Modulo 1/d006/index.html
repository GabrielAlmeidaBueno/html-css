<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir.
        <br>Passe o mouse sobre os termos para descobir qual tag devera utilizar em cada uso.
    </p>
    <ul type="square">
        <li><abbr title="Para Paragrafos, utilizar a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Para titulos utilizar a tag <h1>">Titulos</abbr></li>
        <li><abbr title="Para inserir Imagens utilizar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Para fazer abreviações, utilizar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Para fazer codigos-fonte, utilizar a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Para fazer listas numeradas, utilizar a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Para fazer listas com demarcadores, utilizar a tag <ul>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
