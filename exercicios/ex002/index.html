<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhar</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito,
        tanto que seja entre a tag "p"</p>
    <p>Se precisar quebrar o texto <br>em alguma parte colocar a tag &lt;br&gt;</p> <!--"LT" = LESS THAN / "GT" = GREATER THAN-->
    <p>Como Adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
    </p>
    <p>Emojis:
        &#x1F4A9
        &#x1F52B
     </p>
</body>
</html>
